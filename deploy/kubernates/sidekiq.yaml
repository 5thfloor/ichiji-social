apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sidekiq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sidekiq
        revision: "20181108001"
    spec:
      containers:
      - name: web
        image: gcr.io/the5thfloorinc/mastodon:production
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 50m
        envFrom:
        - configMapRef:
            name: env-production
        command: ["bundle", "exec", "sidekiq", "-q", "default", "-q", "mailers", "-q", "pull", "-q", "push"]
